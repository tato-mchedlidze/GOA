<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Main">
        <div class="Result">
            <h3>Your Result</h3>
            <p class="Score">
                <b>76</b>
                of 100
            </p>
            <p class="DetailedSummary">
                <b>Great</b> <br>
                You scored higher than 65% of the people who have taken these tests.
            </p>
        </div>
        <div class="Summary">
            <h3>Summary</h3>
            <div class="SummaryDetailed">
                <div class="Reaction">
                    <div class="ImgText">
                        <img src="Reaction.svg">
                        <p>Reaction</p>
                    </div>
                    <p><b>80</b>/100</p>
                </div>

                <div class="Memory">
                    <div class="ImgText">
                        <img src="Memory.svg">
                        <p>Memory</p>
                    </div>
                    <p><b>92</b>/100</p>
                </div>

                <div class="Verbal">
                    <div class="ImgText">
                        <img src="Verbal.svg">
                        <p>Verbal</p>
                    </div>
                    <p><b>61</b>/100</p>
                </div>

                <div class="Visual">
                    <div class="ImgText">
                        <img src="Visual.svg">
                        <p>Visual</p>
                    </div>
                    <p><b>73</b>/100</p>
                </div>
            </div>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
