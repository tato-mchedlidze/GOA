<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product Grid</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Desserts</h1>
        <div class="product-grid">
            <div class="product-card">
                <img src="image-waffle-desktop.jpg" alt="Waffle with Berries">
                <button class="add-to-cart">Add to Cart</button>
                <p class="price">$6.50</p>
                <h3 class="product-name">Waffle with Berries</h3>
            </div>

            <div class="product-card">
                <img src="image-creme-brulee-desktop.jpg" alt="vannila bean">
                <button class="add-to-cart">Add to Cart</button>
                <p class="price">$7.00</p>
                <h3 class="product-name">vannila brulee</h3>
            </div>

            <div class="product-card">
                <img src="image-macaron-desktop.jpg" alt="macaron">
                <button class="add-to-cart">Add to Cart</button>
                <p class="price">8.00</p>
                <h3 class="product-name">macaron mix of 5</h3>
            </div>

                <div class="product-card">
                <img src="image-tiramisu-desktop.jpg" alt="tiramisu">
                <button class="add-to-cart">Add to Cart</button>
                <p class="price">5.50</p>
                <h3 class="product-name">classic tiramisu</h3>
            </div>

            <div class="product-card">
                <img src="image-baklava-desktop.jpg" alt="backlava">
                <button class="add-to-cart">Add to Cart</button>
                <p class="price">$4.00</p>
                <h3 class="product-name">pistachio baklava</h3>
            </div>

            <div class="product-card">
                <img src="image-meringue-desktop.jpg" alt="pie">
                <button class="add-to-cart">Add to Cart</button>
                <p class="price">5.00</p>
                <h3 class="product-name">pie</h3>
            </div>

                <div class="product-card">
                <img src="image-cake-desktop.jpg" alt="cake">
                <button class="add-to-cart">Add to Cart</button>
                <p class="price">$4.50</p>
                <h3 class="product-name">red velvet cake</h3>
            </div>

            <div class="product-card">
                <img src="image-brownie-desktop.jpg" alt="brownie">
                <button class="add-to-cart">Add to Cart</button>
                <p class="price">$5.50</p>
                <h3 class="product-name">salted caramel brownie</h3>
            </div>

            <div class="product-card">
                <img src="image-panna-cotta-desktop.jpg" alt="panna cotta">
                <button class="add-to-cart">Add to Cart</button>
                <p class="price">6.50</p>
                <h3 class="product-name">vanilla panna cotta</h3>
            </div>
        </div>
    </body>
</html>
